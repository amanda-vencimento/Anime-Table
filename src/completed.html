<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watching List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,400;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <h1 class="main-title">Currently Completed (CW)</h1>
        </div>
    </header>

    <main>
        <section class="table-content">
            <h2 class="table-title">Anime Completed List</h2>
            <table id="completed-anime-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th># Episodes</th>
                        <th>Type</th>
                        <th>Story</th>
                        <th>OST</th>
                        <th>V.A.</th>
                        <th>Animation</th>
                        <th>Score</th>
                    </tr>
                </thead>

                <tbody>
                    <tr id="anime-working">
                        <th class="anime-title-completed">Working!!</th>
                        <th class="anime-status-completed">Completed</th>
                        <th class="anime-episodes">13</th>
                        <th class="anime-type">TV</th>
                        <th class="anime-rate-story">5</th>
                        <th class="anime-rate-ost">4</th>
                        <th class="anime-rate-va">6</th>
                        <th class="anime-rate-animation">7</th>
                        <th class="anime-score"></th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="./assets/script.js"></script>

</body>
</html>
